<style>
    .image-gallery {overflow: auto; margin-left: -1%!important;}
    .image-gallery  {float: left; display: block; margin: 0 0 20% 20%; width: 30%;}
    .image-gallery img {width: 100%; display: block;}
</style>

<p class="image-gallery">{% for file in site.static_files %}{% if file.path contains include.folder %}{% if file.extname == '.jpg' or file.extname == '.jpeg' or file.extname == '.JPG' or file.extname == '.JPEG' %}<img src="//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}{{ file.path }}&w=500&h=400&output=jpg&q=75&t=square&il" />{% endif %}{% endif %}{% endfor %}</p>
